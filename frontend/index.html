<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gravitle</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#be1e1e">
    </head>
    <body>
        <div class="top">
            <a href=""><h1>Gravitle</h1></a>
            <span class="grow"></span>
            <a href="https://github.com/loicbourgois/gravitle"><h1>GitHub</h1></a>
        </div>
        <div class="content">
            <div class="left">
                <canvas id="canvas" class="canvas"></canvas>
            </div>
            <div class="right">
                <pre id="infos">
                </pre>
                <div class="buttons">
                    <button id="button-start">Run</button>
                    <button id="button-stop">Pause</button>
                    <button id="button-step">Step</button>
                </div>
                <div class="buttons">
                    <button id="button-heart">♥</button>
                    <button id="button-diamond">◆</button>
                    <button id="button-club">♣</button>
                    <button id="button-spade">♠</button>
                    <button id="button-example-5">V</button>
                </div>
                <div>
                    <div class="outer-input">
                        <p>Width</p>
                        <input id="input-width" value="200">
                    </div>
                    <div class="outer-input">
                        <p>Height</p>
                        <input id="input-height" value="200">
                    </div>
                    <div class="outer-input">
                        <p>G</p>
                        <input id="input-g" value="66.74">
                    </div>
                    <div class="outer-input">
                        <p>Particles</p>
                        <input id="input-count" value="8">
                    </div>
                </div>
                <div class="buttons space-croquet">
                    <button id="button-space-croquet">Space Croquet</button>
                    <span class="instructions">Click and drag on canvas</br>Launching particles</br>Destroy all the links</span>
                </div>
                <div class="buttons">
                    <button id="button-randomize">Randomize</button>
                    <button id="button-symetry">Symetry</button>
                </div>
            </div>
            <div class="right">
                <div class="top-right">
                    <button id="button-reload">Load JSON</button>
                </div>
                <textarea id="json"></textarea>
            </div>
        </div>
        <script src="./bootstrap.js"></script>
    </body>
</html>
