<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gravitle</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="top">
            <h1>Gravitle</h1>
        </div>
        <div class="content">
            <div class="left">
                <canvas id="canvas" class="canvas"></canvas>
            </div>
            <div class="right">
                <pre id="infos">
                </pre>
                <div class="buttons">
                    <button id="button-reload">Reload</button>
                    <button id="button-diamond">◆</button>
                    <button id="button-heart">♥</button>
                    <button id="button-step">Step</button>
                    <button id="button-start">Start</button>
                    <button id="button-stop">Stop</button>
                </div>
                <textarea id="json"></textarea>
            </div>
        </div>
        <script src="./bootstrap.js"></script>
    </body>
</html>
